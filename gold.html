<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/tabulator.min.css" rel="stylesheet">
    <link href="css/gold.css" rel="stylesheet">
    <script type="text/javascript" src="js/fibseq.js"></script>
    <script type="text/javascript" src="js/tabulator.min.js"></script>
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/papaparse.js"></script>
</head>
<body>
    <ul class='tabs'>
      <li><a href='#tab1'>Tab 1</a></li>
      <li><a href='#tab2'>Tab 2</a></li>
      <li><a href='#tab3'>Tab 3</a></li>
      <li><a href='#tab4'>Tab 4</a></li>
    </ul>
    <div id='tab1'>
        <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
    </div>
    <div id='tab2'>
        <div id="example-table"></div>
    </div>
    <div id='tab3'>
        <div id="chartContainer1" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
    </div>
    <div id='tab4'>
        <div id="chartContainer2" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
    </div>
<script type="text/javascript">

    var drawData = [];
    var houseData = {
        'group1-1': [],
        'group1-2': [],
        'group1-3': [],
        'group1-4': [],
        'group1-5': [],
        'group1-6': [],
        'group2-1': [],
        'group2-2': [],
        'group2-3': [],
        'group2-4': [],
        'group2-5': [],
        'group2-6': [],
        'all': []
    };
    var columnData = {
        'group1-2': {},
        //'group2-1': {},
        'group2-5': {},
        'group2-6': {}
    };
    var columnDataArr = {
        'group1-2': [],
        //'group2-1': [],
        'group2-5': [],
        'group2-6': []
    };
    var filteredData = [];
    var len = 0;

    Papa.parse('http://proape.cn/gold.csv', {
        download: true,
        complete: function(results) {
            len = results.data.length;
            if (len == 0) {
                return false;
            }
            var front;
            var count = 0;
            var bull = 0;
            var end;
            var end_count = 0;
            var end_bull = 0;
            for (var i = 0; i < len; i++) {
                front = results.data[i].filter(Boolean);
                if (front.length != 0) {
                    count += 1;
                    if (front[1] == 1) {
                        bull += 1;
                    }
                    drawData.push({x: count, y: parseFloat((bull/count * 100).toFixed(2))});
                }
                end = results.data[len - 1 - i].filter(Boolean);
                if (end.length != 0) {
                    end_count += 1;
                    if (end[1] == 1) {
                        end_bull += 1;
                    }
                    filteredData.unshift({
                        startDate: end[0],
                        real: end_count + '/' + end_bull + '/' + (end_count - end_bull),
                        realAll: end_count,
                        realBull: end_bull
                    });
                }
            }

            var key = 1;
            var month = '';
            var total;
            $.each(models, function(k ,v){
                //total = 0;
                month = k.substring(0, 7);
                $.each(v, function(subk, subv) {
                    if (!houseData.hasOwnProperty(subk)) {
                        houseData[subk] = [];
                    }

                    if (columnData.hasOwnProperty(subk)) {
                        if (columnData[subk].hasOwnProperty(month)) {
                            columnData[subk][month]['y']  = parseFloat((0 + columnData[subk][month]['y'] + subv).toFixed(2))
                        } else {
                            columnData[subk][month] = {
                                label: month,
                                y: subv
                            };
                        }
                    }

                    var pointsLen = houseData[subk].length;
                    if (pointsLen == 0) {
                        houseData[subk].push({
                            x: key,
                            y: subv
                        });
                    } else {
                        var lastValue = houseData[subk][pointsLen - 1].y;
                        houseData[subk].push({
                            x: key,
                            y: parseFloat((0 + lastValue + subv).toFixed(2))
                        });
                    }
                    total += subv;
                });
                houseData['all'].push({
                    x: key,
                    y: parseFloat((total).toFixed(2))
                });
                key++;
            });

            $.each(columnData, function(k ,v) {
                $.each(v, function(vk, vv) {
                    columnDataArr[k].push(vv);
                });
            });

            chart.render();
            chart1.render();
            chart2.render();
            createHouseChart();
        }
    });

    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,  
        title:{
            text: "Gold trade"
        },
        axisY: {
            title: "Bull Rate",
        },
        data: [{
            type: "spline",
            dataPoints: drawData
        }]
    });


    function createHouseChart() {
        getTableData();
    }

    var chart1 = new CanvasJS.Chart("chartContainer1", {
        animationEnabled: true,
        title:{
            text: "Gold trade"
        },
        axisY: {
            title: "Golds",
        },
        legend:{
            cursor: "pointer",
            fontSize: 16,
            itemclick: toggleDataSeries
        },
        data: [
            {
                name: 'group1-1',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-1']
            },
            {
                name: 'group1-2',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-2']
            },
            {
                name: 'group1-3',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-3']
            },
            {
                name: 'group1-4',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-4']
            },
            {
                name: 'group1-5',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-5']
            },
            {
                name: 'group1-6',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group1-6']
            },
            {
                name: 'group2-1',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-1']
            },
            {
                name: 'group2-2',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-2']
            },
            {
                name: 'group2-3',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-3']
            },
            {
                name: 'group2-4',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-4']
            },
            {
                name: 'group2-5',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-5']
            },
            {
                name: 'group2-6',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['group2-6']
            },
            {
                name: 'all',
                type: 'spline',
                showInLegend: true,
                dataPoints: houseData['all']
            }
        ]
    });

    var chart2 = new CanvasJS.Chart("chartContainer2", {
        animationEnabled: true,
        title:{
            text: "Month Trade"
        },  
        axisY: {
            title: "Golds",
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC"
        }, 
        toolTip: {
            shared: true
        },
        legend: {
            cursor:"pointer",
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "seb near 5 +- 10",
            legendText: "group1-2",
            showInLegend: true, 
            dataPoints: columnDataArr['group1-2']
        },
        {
            type: "column", 
            name: "macd near 5 +- 5",
            legendText: "group2-1",
            showInLegend: true,
            dataPoints: columnDataArr['group2-1']
        },
        {
            type: "column", 
            name: "macd real +- 5",
            legendText: "group2-5",
            showInLegend: true,
            dataPoints: columnDataArr['group2-5']
        },
        {
            type: "column", 
            name: "macd real +- 10",
            legendText: "group2-6",
            showInLegend: true,
            dataPoints: columnDataArr['group2-6']
        }
        ]
    });

    function getTableData() {
        var filterLen = filteredData.length;
        var fibKeys = Object.keys(fibObject);
        var base;
        var leftBull;
        var leftAll;
        var re = /(\d*)(\.0{1,2}|(\.[1-9])0)/;
        if (fibObject.hasOwnProperty(len)) {
            base = fibObject[fibObject[len].next];
        } else {
            fibKeys.forEach(function (i) {
                if (i > len && !base) {
                    base = fibObject[i];
                }
            });
        }
        if (filterLen == 0 || len == 0) {
            return false;
        }
        filteredData = filteredData.map(function (item) {
            if (item.realAll < base.prev) {
                base = fibObject[base.prev];
            }
            item.fib = (base.bull + base.bear) + '/' + base.bull + '/' + base.bear;
            leftBull = base.bull - item.realBull;
            leftAll = base.bull + base.bear - item.realAll;
            if (leftBull >= leftAll) {
                item.bull = 100;
            } else if (leftBull < 0) {
                item.bull = 0;
            } else {
                item.bull = (100 * leftBull / leftAll).toFixed(2);
            }
            item.bear = (100 - item.bull).toFixed(2);
            item.bull = String(item.bull).replace(re, '$1$3') + '%';
            item.bear = String(item.bear).replace(re, '$1$3') + '%';
            return item;
        });
        var table = new Tabulator("#example-table", {
            data:filteredData,
            layout:"fitColumns",
            columns:[
                {title:"StartDate", field:"startDate", width:150},
                {title:"Fib", field:"fib"},
                {title:"Real", field:"real"},
                {title:"Bull", field:"bull"},
                {title:"Bear", field:"bear"}
            ]
        });
        initTabs();

    }

    function initTabs() {
        $('ul.tabs').each(function(){
          var $active, $content, $links = $(this).find('a');

          $active = $($links.filter('[href="'+location.hash+'"]')[0] || $links[0]);
          $active.addClass('active');

          $content = $($active[0].hash);

          $links.not($active).each(function () {
            $(this.hash).hide();
          });

          $(this).on('click', 'a', function(e){
            $active.removeClass('active');
            $content.hide();

            $active = $(this);
            $content = $(this.hash);

            $active.addClass('active');
            $content.show();

            e.preventDefault();
          });
        });
    }

    function toggleDataSeries(e){
        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        }
        else{
            e.dataSeries.visible = true;
        }
        chart1.render();
    }
</script>
</body>
</html>
