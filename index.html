      <script src="js/bootstrap.js"></script>
      <script>
      $.textRoll = function(){
        //跑马灯效果
        $(".movetext li:last").css({'height':'0px','opacity':'0'}).insertBefore(".movetext li:first").animate({'height':'35px','opacity':'1'},'slow',function(){$(this).removeAttr('style')});
      }
      $(document).ready(function(){
        //JQ操作
        var roll = setInterval($.textRoll,3000);
        /*$(".movetext li").hover(function(){
          //鼠标放上去，暂停动画
          clearInterval(roll);
          alert('aaa');
        },function(){
          //鼠标移开，开始动画
          alert('bbb');
          roll = setInterval($.textRoll,3000);
        });*/
        $(document).on('mouseover mouseout','.movetext li',function(event){
          if(event.type == 'mouseover'){
            clearInterval(roll);
          }else{
            roll = setInterval($.textRoll,3000);
          }
        })

        $.getJSON("http://1723yx.com/Test/topframeinfo?jsoncallback=?",function(data){
          console.log(data);
          var len = data.articles.length;
          var addhtml = "";
          for(var i = 0;i < len;i++){
            addhtml += '<li><a href="http://1723yx.com/News/index?id=' + data.articles[i].aid + '" target="_blank">' + data.articles[i].title + '</a></li>';
          }
          $(".movetext").html(addhtml);
          addhtml = "";
          len = data.games.length;
          for(i = 0;i < len;i++){
            addhtml += "<li><a href='" + data.games[i].url + "' target='_blank'>" + data.games[i].name + "</a></li>"
          }
          $(".gamelist").html(addhtml);
          if(data.login.status == 1){
            $(".userinfo").html("<a href='http://1723yx.com/UserCenter/index' target='_blank'>账号：" + data.login.userinfo.username + "</a>");
          }else{
            $(".userinfo").html("");
          }
        });

      });
      </script>
    </body>
