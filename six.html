<body>
    <div class="show"></div>
<script type="text/javascript">
    var models;
    var groups = ['group1-1', 'group1-2', 'group1-3', 'group1-4', 'group1-5', 'group1-6', 'group2-1', 'group2-2', 'group2-3', 'group2-4', 'group2-5', 'group2-6'];
    var columnData = {
        'group1-1': {},
        'group1-2': {},
        'group1-3': {},
        'group1-4': {},
        'group1-5': {},
        'group1-6': {},
        'group2-1': {},
        'group2-2': {},
        'group2-3': {},
        'group2-4': {},
        'group2-5': {},
        'group2-6': {}
    };
    var month = '';
    var cash;
    var initcash = 10000;
    var base;
    $.ajax({
        type: "get", 
        url: "http://120.79.255.191",
        success: function(data) {
            models = data.models;
            console.log(models);
            var six = [
                ["group1-3", "group1-4", "group1-6"],
                ["group1-2", "group1-3", "group1-4", "group2-3"],
                ["group1-2", "group1-4", "group2-1", "group2-3"],
                ["group1-3", "group1-4", "group1-6", "group2-3"]
            ];
            var start = Date.parse('2020-03-01');
            for (var i = 0; i < 4; i++) {
                parseCsv(six[i], start);
                console.log(six[i], cash, base);
            }
        }
    });

    var parseCsv = function(targetGroup, startDate) {
        var tempMonth = '';
        var quit = false;
        month = '';
        $.each(models, function(k ,v){
            if (quit) {
                return false;
            }
            tempMonth = k.substring(0, 7);
            if (Date.parse(k) < startDate) {
                return true;
            }
            if (month == '') {
                month = tempMonth;
                cash = initcash;
                base = 1;
            } else if (month != tempMonth) {
                month = tempMonth;
                if (base < Math.floor(cash / initcash)) {
                    base = Math.floor(cash / initcash);
                }
            }

            $.each(targetGroup, function(subk, subv) {
                cash = (parseFloat(cash) + parseFloat(v[subv] * base)).toFixed(2);
                if (cash < 0) {
                    console.log('boom');
                    quit = true;
                    return false;
                }
            });
            //console.log(k, cash);
        });
        return !quit;
        //console.log(cash);
    };

["group1-1", "group1-4", "group2-3"] 0.1 base=1
["group1-4", "group1-5", "group2-3"] 0.1 base=1

</script>
