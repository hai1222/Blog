    $.ajax({

                console.log(six[i], cash, base);

    var parseCsv = function(targetGroup, startDate, startCash, startBase) {
        var tempMonth = '';
        var quit = false;
        month = '';
        $.each(models, function(k ,v){
            if (quit) {
                return false;
            }
            tempMonth = k.substring(0, 7);
            if (Date.parse(k) < startDate) {
                return true;
            }
            if (month == '') {
                month = tempMonth;
                cash = startCash;
                base = startBase;
            } else if (month != tempMonth) {
                month = tempMonth;
                if (base < Math.floor(cash / initcash)) {
                    base = Math.floor(cash / initcash);
                }
            }

            $.each(targetGroup, function(subk, subv) {
                if (!v.hasOwnProperty(subv)) {
                    v[subv] = 0;
                }
                cash = (parseFloat(cash) + parseFloat(v[subv] * base)).toFixed(2);
                if (cash < 0) {
                    console.log('boom');
                    quit = true;
                    return false;
                }
            });
            //console.log(k, cash);
        });
        return !quit;
        //console.log(cash);
    };
